# Embedded server configuration
server.port=8081

# Logging configuration
spring.output.ansi.enabled=ALWAYS
logging.level.org.springframework=TRACE
logging.level.com.irms.api=DEBUG

# Database configuration
spring.datasource.url=jdbc:mysql://localhost:3306/irms_db
spring.datasource.username=narcis
spring.datasource.password=coffee1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Swagger-OpenAPI configuration
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/v3/api-docs
springdoc.api-docs.version=OPENAPI_3_1
springdoc.swagger-ui.filter=true
springdoc.open-api.info.title=Internal Resource Management System REST API
springdoc.open-api.info.version=1
springdoc.open-api.info.description=As robust backend using Java and Spring Boot

